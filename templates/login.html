{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="fixed inset-0 bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center">
    <div class="w-[90%] max-w-sm">
        <div class="bg-white rounded-xl shadow-lg p-6 animate-fade-in">
            <div class="text-center mb-5">
                <div class="flex items-center justify-center mb-3">
                    <i class="fas fa-note-sticky text-3xl text-blue-600"></i>
                    <span class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-yellow-500 text-transparent bg-clip-text ml-2">NoteLess</span>
                </div>
                <p class="text-sm text-gray-600">Sign in to manage your sessions</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}" class="space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-user text-gray-400"></i>
                        </span>
                        <input type="text" id="username" name="username" required
                               class="form-control pl-10 w-full h-10"
                               placeholder="Enter your username">
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-lock text-gray-400"></i>
                        </span>
                        <input type="password" id="password" name="password" required
                               class="form-control pl-10 w-full h-10"
                               placeholder="Enter your password">
                    </div>
                </div>

                <button type="submit" 
                        class="btn btn-primary w-full flex items-center justify-center gap-2 h-10 mt-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
