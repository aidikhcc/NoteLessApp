{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold">Create Custom Agent</h1>
        <a href="{{ url_for('settings') }}" class="text-blue-500 hover:text-blue-600">
            Back to Settings
        </a>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" class="space-y-6">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Agent Name</label>
                <input type="text" name="name" id="name" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-700">System Prompt</label>
                <textarea name="prompt" id="prompt" rows="10" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                <p class="mt-2 text-sm text-gray-500">
                    Write the system prompt that defines how your agent should behave and what it should do with the sticky notes data.
                </p>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                    Create Agent
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
